<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <title>Welcome</title>
</head>
<body>
  <div class="centerWrap">
    <div class="phone">
      <div class="statusbar">
        <div>9:41</div>
        <div>ðŸ“¶ WiFi ðŸ”‹</div>
      </div>

      <div class="centerHero">
        <div class="heroSquare"></div>
        <div style="font-weight:800;">Welcome to</div>
        <div class="hrLines">
          <div></div>
          <div style="width:180px;"></div>
        </div>
      </div>

      <div class="stack">
        <button class="btn btnDark" id="btnGetStarted">Get started</button>
        <button class="btn btnLight" id="btnSignIn">Sign In</button>
        <button class="btn btnGhost" id="btnSkip">Skip</button>
      </div>
    </div>
  </div>

  <script src="./state.js"></script>
  <script>
    document.getElementById("btnGetStarted").onclick = () => location.href = "./signup.html";
    document.getElementById("btnSignIn").onclick = () => location.href = "./signin.html";

    document.getElementById("btnSkip").onclick = () => {
      const u = AppState.loadUser();
      AppState.saveUser({ lastAuthMode: "skip", email: u.email || "" });
      location.href = "./dashboard.html";
    };
  </script>
</body>
</html>
