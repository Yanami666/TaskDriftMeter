<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="app-shell">
    <section class="phone-frame">
      <!-- Top status bar -->
      <div class="status-bar">
        <div class="status-time">9:41</div>
        <div class="status-icons">ðŸ“¶ WiFi ðŸ”‹</div>
      </div>

      <!-- Top nav -->
      <header class="top-nav">
        <div class="top-title" id="dashboardTitle">My Groups</div>
        <button id="topRightBtn" class="top-icon-btn" aria-label="Profile"></button>
      </header>

      <!-- Optional crash text -->
      <div id="dashboardCrashText" class="crash-text" style="display:none;"></div>

      <!-- Group list -->
      <div class="dashboard-content">
        <div id="emptyHint" class="empty-hint" style="display:none;"></div>
        <div id="groupList" class="group-list"></div>
      </div>

      <!-- Main actions -->
      <div class="dashboard-actions">
        <button id="createGroupBtn" class="btn btn-dark">+ Create New Group</button>
        <button id="joinGroupBtn" class="btn btn-light">Join Group</button>
      </div>

      <!-- Bottom nav -->
      <footer class="bottom-nav">
        <button id="navLeftBtn" class="nav-dot-btn" aria-label="Group View"></button>
        <button id="navCenterBtn" class="nav-dot-btn active" aria-label="Dashboard"></button>
        <button id="navRightBtn" class="nav-dot-btn" aria-label="Time Tracking"></button>
      </footer>
    </section>
  </main>

  <!-- IMPORTANT: state first, then page script -->
  <script src="./state.js"></script>
  <script src="./dashboard.js"></script>
</body>
</html>
