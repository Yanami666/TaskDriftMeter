<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Drift Meter - App</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="top">
    <h1>Task Drift Meter</h1>
    <p class="muted">Realtime group work meter.</p>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Group</h2>
      <div class="row groupRow">
        <div class="pill mono">Group: <span id="groupLabel">—</span></div>

        <div class="row rightTools">
          <button id="backBtn" class="ghost">← Back</button>
        </div>
      </div>
      <p id="appStatus" class="muted"></p>
    </section>

    <!-- TODO MODULE (ALWAYS VISIBLE) -->
    <section id="todoCard" class="card">
      <h2>To Do List (shared)</h2>

      <div class="row">
        <label class="field" style="min-width:260px;flex:2;">
          <span>Type a task</span>
          <textarea id="todoAddInput" rows="2" placeholder="type your task"></textarea>
        </label>

        <label class="field" style="min-width:160px;flex:0;">
          <span>Color</span>
          <select id="todoColorSelect">
            <option value="0">Blue</option>
            <option value="1">Red</option>
            <option value="2">Green</option>
            <option value="3">Purple</option>
          </select>
        </label>

        <button id="todoAddBtn">+ Add</button>

        <label class="checkRow">
          <input id="showDoneToggle" type="checkbox" />
          <span class="muted">Show Finished</span>
        </label>
      </div>

      <div class="muted small">Tip: click “Log time” on a task to expand its timer.</div>

      <div id="todoList" class="todoList"></div>
      <p id="todoStatus" class="muted small"></p>
    </section>

    <section class="card">
      <h2>Dashboard</h2>

      <div id="dashList" class="list"></div>

      <div class="pieWrap">
        <canvas id="pieCanvas" width="360" height="360"></canvas>
        <div id="pieLegend" class="legend"></div>
      </div>

      <div class="legendTitle muted small">Tasks</div>
      <div id="taskLegend" class="taskLegend"></div>

      <p class="muted small">.</p>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
