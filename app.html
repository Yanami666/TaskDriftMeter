<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Drift Meter - App</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="top">
    <h1>Task Drift Meter</h1>
    <p class="muted">Realtime group work meter.</p>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Group</h2>
      <div class="row groupRow">
        <div class="pill mono">Group: <span id="groupLabel">—</span></div>

        <div class="row rightTools">
          <button id="todoToggleBtn" class="ghost">To Do List</button>
          <button id="backBtn" class="ghost">← Back</button>
        </div>
      </div>
      <p id="appStatus" class="muted"></p>
    </section>

    <!-- TODO MODULE (hidden by default) -->
    <section id="todoCard" class="card hide">
      <h2>To Do List (shared)</h2>

      <div class="row">
        <label class="field" style="min-width:260px;flex:2;">
          <span>Type a task</span>
          <textarea id="todoAddInput" rows="2"
            placeholder="type your task"></textarea>
        </label>

        <label class="field" style="min-width:160px;flex:0;">
          <span>Color</span>
          <select id="todoColorSelect">
            <option value="0">Blue</option>
            <option value="1">Red</option>
            <option value="2">Green</option>
            <option value="3">Purple</option>
          </select>
        </label>

        <button id="todoAddBtn">+ Add</button>

        <label class="checkRow">
          <input id="showDoneToggle" type="checkbox" />
          <span class="muted">Show Finished</span>
        </label>
      </div>

      <div id="todoList" class="todoList"></div>
      <p id="todoStatus" class="muted small"></p>
    </section>

    <section class="card">
      <h2>Working time</h2>

      <div class="row">
        <label class="field">
          <span>Time used</span>
          <div class="row tight">
            <input id="hoursInput" type="number" min="0" value="0" />
            <span class="muted">hour</span>
            <input id="minsInput" type="number" min="0" max="59" value="15" />
            <span class="muted">min</span>
          </div>
        </label>

        <label class="field">
          <span>Task</span>
          <select id="taskSelect"></select>
        </label>
      </div>

      <label id="otherSubjectWrap" class="field hide">
        <span>Other</span>
        <input id="otherSubjectInput" placeholder="other work not mentioned" />
      </label>

      <label class="field">
        <span>Description</span>
        <textarea id="descInput" rows="3" placeholder="What did you do?"></textarea>
      </label>

      <div class="row">
        <button id="logBtn">✅ Upload</button>
      </div>

      <p id="logStatus" class="muted"></p>
    </section>

    <section class="card">
      <h2>Dashboard</h2>

      <div id="dashList" class="list"></div>

      <div class="pieWrap">
        <canvas id="pieCanvas" width="360" height="360"></canvas>
        <div id="pieLegend" class="legend"></div>
      </div>

      <div class="legendTitle muted small">Tasks</div>
      <div id="taskLegend" class="taskLegend"></div>

      <p class="muted small">.</p>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
